<h1 class="title animated fadeIn">Buscando: <span>{{termino}}</span></h1>
<hr>
<div class="row" *ngIf="heroes.length === 0">
    <div class="col-md-12 alertContent animated fadeIn">
        <h3 class="alert">Sin Coincidencias</h3>
    </div>
</div>
<div class="card-columns">
    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes;"></app-heroe-tarjeta>
</div>
